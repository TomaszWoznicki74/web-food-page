<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" class="logo">WebFood</a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-lists"><a href="">Browse Meal</a></li>
          <li class="navigation-lists"><a href="">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="page-title">Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul class="food-lists">
          <li class="food-items">
            <article class="food-card">
              <img src="images/risotto.jpg" alt="" />
              <div class="food-item-content">
                <h2 class="food-description">Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <article class="food-card">
              <img src="images/cheeseburgers.jpg" alt="" />
              <div class="food-item-content">
                <h2 class="food-description">Cheesburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="">Facebook</a></li>
        <li><a href="">Instagram</a></li>
      </ul>
    </footer>
  </body>
</html>
